<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Casino Worldwide</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Noto+Serif+Toto&family=Righteous&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <header id="title" class="bg-dark text-light">
    <h1 class="col-12  d-flex justify-content-center text-center">Worldwide Casino</h1>
    <nav class="navbar" id="nav-bg">
      <div class="container-fluid d-flex justify-content-evenly">
        <a class="navbar-brand " href="./blackjack/blackjack.html">BlackJack</a>
        <a class="navbar-brand " href="./bingo/bingo.html">Bingo</a>
        <a class="navbar-brand " href="./high-low/highlow.html">High low</a>
        <a class="navbar-brand " href="./roulette/roulette.html">Roulette</a>
        <a class="navbar-brand slots" href="./slots/slots.html">Slots</a>
      </div>
    </nav>
  </header>

  <main>

    <div>
      <!-- game prompts -->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel main-slide">
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></li>

        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="./bingo/bingo.html">
              <img class="d-block w-100"
                src="https://images.unsplash.com/photo-1629723515744-9ece210b6ddd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
                alt="First slide">
            </a>
          </div>
          <div class="carousel-item">
            <a href="./blackjack/blackjack.html">
              <img class="d-block w-100"
                src="https://images.unsplash.com/photo-1618304925090-b68a8c744cbe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2670&q=80"
                alt="Second slide">
            </a>
          </div>
          <div class="carousel-item">
            <a href="./high-low/highlow.html">
              <img class="d-block w-100"
                src="https://images.freeimages.com/images/large-previews/e68/playing-cards-4-1415729.jpg"
                alt="Third slide">
            </a>
          </div>
          <div class="carousel-item">
            <a href="./roulette/roulette.html">
              <img class="d-block w-100"
                src="https://images.unsplash.com/photo-1625888791210-40ea41c1d0f3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                alt="Forth slide">
            </a>
          </div>
          <div class="carousel-item">
            <a href="./slots/slots.html">
              <img class="d-block w-100"
                src="https://images.unsplash.com/photo-1587321819116-ae54aa1d7afd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80 "
                alt="Fifth slide">
            </a>
          </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">

          <span class="sr-only">Next</span>
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
      </div>

      <!-- game history -->
      <div class="d-flex justify-content-around bg-dark">

        <div class="card" style="width: 18rem;">
          <div class="card-header">
            Bingo
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="bingo">Wins:</li>

          </ul>
        </div>


        <div class="card" style="width: 18rem;">
          <div class="card-header">
            Blackjack
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="bjWins">Wins:</li>
            <li class="list-group-item" id="bjTies">Ties:</li>
            <li class="list-group-item" id="bjLosses">Losses:</li>

          </ul>
        </div>


        <div class="card" style="width: 18rem;">
          <div class="card-header">
            High-Low
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="highLow">Highscore:</li>

          </ul>
        </div>


        <div class="card" style="width: 18rem;">
          <div class="card-header">
            Roulette
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="roulette">Score:</li>
          </ul>
        </div>


        <div class="card" style="width: 18rem;">
          <div class="card-header">
            Slots
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="slotWins">Wins:</li>
            <li class="list-group-item" id="slotSpins">Spins:</li>
          </ul>
        </div>

      </div>

    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
